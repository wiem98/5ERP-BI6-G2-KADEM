version: '3'
services:
  kaddem:
    image: bentibahedi/bentibahedi-5bi6-kadem
    restart: on-failure
    ports:
      - '8089:8089'
    depends_on:
      - mysql
    networks:
      - mynetwork
    volumes:
      - .m2:/root/.m2
  mysql:
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: hedi
      MYSQL_DATABASE: hedibentiba
      MYSQL_USER: hedi
      MYSQL_PASSWORD: hedi
    networks:
      - mynetwork
    volumes:
      - mysql-data:/var/lib/mysql
 

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql-data:
  .m2:
  
   
